apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  template:
    spec:
      containers:
        - name: alpine
          image: alpine
          command: ["sh",  "-c", "echo Hello World", "sleep 3000"]
      restartPolicy: Never
  backoffLimit: 4


# restartPolicy: Never  means container will create once in pod either it fails or succeeds, it should not recreate a pod
# backoffLimit: 4 , if pod fails job scheduler recreates a pod until 4 repetition.

